<body>

    

<div class="gameName">CATCH ME IF YOU CAN! </div>


<div class="gameContainer">
            <div class="gameScreen" onclick="badClick()">

            </div>  <!--game screen close -->

                      <div class="tableContainer">

                            <div class="score">Score: <br> 
                                <div class="points">0</div>

                            <div class="points to next level">Points to next level: <br> 
                                0
                            </div>

                                </div>
                            </div>
                            

                            <div class="missedClicks">MissedClicks <br> 
                                <div name="numOfMissed">0

                                </div>
                            </div>

                                    <span name="sec">00</span>
                                </div>
                            </div>

                                <div class="highScores">High scores:

                                     </div>
                                  </div>


</div>            



    </div>
</div>  <!-- game container close -->
